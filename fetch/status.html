    <script type="module">
      // Import Firebase SDK modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
      import { getDatabase, ref, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

      var firebaseConfig = {
      apiKey: "AIzaSyDU2WRUxuLrUXOMX6fmJi3U8SdKHp_Qx0k",

      appId: "1:1050030424507:web:d3922d937aae81da5cc49e",
      measurementId: "G-DS94Z8TVHY"
      };

      // Initialize Firebase
      const firebaseApp = initializeApp(firebaseConfig);
      const db = getDatabase(firebaseApp);

      // Get a reference to the Firebase database
      var userCountRef = ref(db, "userCount");

      // Function to increase user count
      function incrementUserCount() {
        runTransaction(userCountRef, (currentCount) => {
          return (currentCount || 0) + 1;
        });
      }

      // Function to decrease user count
      function decrementUserCount() {
        runTransaction(userCountRef, (currentCount) => {
          return (currentCount || 1) - 1;
        });
      }

      // Increment user count when the page loads
      incrementUserCount();

      // Decrement user count when the page is closed or reloaded
      window.addEventListener("unload", function () {
        decrementUserCount();
      });

      // Display the user count on the HTML page
      var userCountDisplay = document.querySelector("#usercounterdiv .UserCounter");

      onValue(userCountRef, (snapshot) => {
        var userCount = snapshot.val();
        userCountDisplay.textContent = "Online Users: " + userCount;
      });
    </script>
